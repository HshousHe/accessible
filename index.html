<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./index.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/zh-lx/pinyin-pro@latest/dist/pinyin-pro.js"></script>
  <!-- <script src="./whiteblock.js"></script> -->
</head>
<!-- animation-play-state:paused || running; 暂停动画 -->
<style>
  * {
    margin: 0px;
    padding: 0px;
    /* cursor: none !important;  */
  }


  .toolbar {
    width: 100%;
    border: 1px solid silver;
    position: fixed;
    top: 0px;
    display: flex;
    justify-content: center;
    padding: 10px 0px;
    z-index:999;
  }

  #mouse {
    width: 50px;
    height: 50px;
    position: fixed;
    left: -200px;
    z-index: 1000;
    pointer-events: none;
  }

  .tab {
    width: 80vw;
    display: flex;
    height:70px;
    background: whitesmoke;
    align-items: center;
    justify-content: space-around;
    margin: 0px auto;
  }
  .tab>span{
     padding: 20px;
  }
  .Flielist{
    width:80vw;
    margin:20px auto;
    display: flex;
    justify-content: space-between;
  }
  .Flielist>.LfetFile{
    width:30%;
    display: flex;
    flex-direction: column;
  }
  .Flielist>.LfetFile>span{
    padding: 5px;
  }
  .rightFile{
    width:65%;
    height: auto;
  }
  .Banner{
    width:100%;
    height:100%;
    border: 1px solid slateblue;
  }
  .toolbarhigth{
    height:80px;
  }
</style>
<body>
  <img id="mouse" src="img/su.webp" alt="">
  <div class="toolbar">
    <div class="elmbutton" accessible="是否静音" onclick="sound()">
      <span>是否静音</span>
    </div>
    <div class="elmbutton" accessible="设置鼠标为大鼠标">
      <span>大鼠标</span>
    </div>
    <div class="elmbutton" accessible="屏幕放大" onclick="zoomin()">
      <span>+</span>
      <span>屏幕放大</span>
    </div>
    <div class="elmbutton" accessible="屏幕放小" onclick="zoomde()"> <span>+</span>
      <span>屏幕放小</span>
    </div>
  </div>
  <!-- 占位 -->
  <div class="toolbarhigth" ></div>
  <div id="zoom_container">
    <div class="tab">
      <span>你好</span>
      <span>我好</span>
      <span>你好</span>
      <span>你好</span>
      <span>你好</span>
    </div>
    <div class="Flielist" >
         <div class="LfetFile" >
              <span accessible="今日新闻：撒旦胡撒谎的撒娇的撒 2103213213213213" >今日新闻：撒旦胡撒谎的撒娇的撒 2103213213213213</span>
              <span>今日新闻：撒旦胡撒谎的撒娇的撒 2103213213213213</span>
              <span>今日新闻：撒旦胡撒谎的撒娇的撒 2103213213213213</span>
              <span>今日新闻：撒旦胡撒谎的撒娇的撒 2103213213213213</span>
              <span>今日新闻：撒旦胡撒谎的撒娇的撒 2103213213213213</span>
              <span>今日新闻：撒旦胡撒谎的撒娇的撒 2103213213213213</span>
         </div>
         <div class="rightFile" >
             <div class="Banner" ></div>
         </div>
    </div>
  </div>
  <script>
    const simplyAll = new simply();
    function sound() {
      if (simplyAll.broadcast) {
        simplyAll.broadcast = false;
      } else {
        simplyAll.broadcast = true;
      }
      simplyAll.customplay(simplyAll.broadcast ? '已开启声音' : '已静音')
    }
    simplyAll.accessible();//开启语言播放
    let zoomsize = 1.0;
    function zoomin() {
      zoomsize = zoomsize + 0.1;
      set();
    }
    function zoomde() {
      zoomsize = zoomsize - 0.1;
      set();
    }
    function set() {
      document.getElementById('zoom_container').style = `transform:scale(${zoomsize})`;
      document.getElementById('zoom_container').cssText += `-moz-transform: scale(${zoomsize});transform-origin:0 0;`
    }

  </script>
</body>

</html>
